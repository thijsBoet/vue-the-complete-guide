<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>

      <button v-on:click="reduce(5)" v-on:click.middle="reduce(1)">
        Subtract 5
      </button>
      <button v-on:click="reset">Reset</button>
      <button v-on:click="add(5)" v-on:click.middle="reduce(1)">Add 5</button>

      <p>Result: {{ counter }}</p>
      <p v-once>Locked starting value: {{ counter }}</p>

      <input
        type="text"
        v-on:input="setName"
        v-on:keydown.enter="setConfirmedName"
      />

      <p>Your Name: {{name}}</p>
      <p>Your &lt;ENTER &gt; name: {{confirmedName}}</p>

      <form v-on:submit="submitForm">
        <label for="last-name">Last name: </label>
        <input v-on:input="setLastName" type="text" name="name" id="name" />
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
